{% extends 'layout.html' %}

{% block body %}
  <h1>Suggestions</h1>
  <h5>Login with your gPodder account to view your suggestions</h5>
   <style>
      body{background-color:#cce6ff}
    </style>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br><br>
  <div class="list-group">
    {% for podcast in suggestions %}
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{podcast.title}}</h5>
          <small><font>{{podcast.subscribers}} Subscribers</font></small><br>
          <br>
        </div>
        <p class="mb-1">{{podcast.description}}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
